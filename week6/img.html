<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="asset/bg.jpg" class="bg-jpg"/>
    <img src="asset/cat.png" class="cat-png"/>

    
</body>

<style>
    .bg-jpg {
    display: block;
    width: 500px;
    height: 600px;
    object-fit: cover;
    object-position: 20% 50%;
    }
    .cat-png { 
    display: block;
    width: 300px;
    position: absolute;
    top: 230px;
    left: 100px;

    transition-property: all;
    transition-duration: 0.5s;
    transition-timing-function: ease-in;
    }
    .cat-png:hover {
        transform: rotate(360deg);
    }
    </style>

</html>
